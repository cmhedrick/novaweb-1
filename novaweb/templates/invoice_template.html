{% extends "layout.html" %}
{% block head %}
  {{ super() }}
<style>

table, th, td {
    border: 1px solid black;
    padding-top: 3px;
    padding-bottom: 3px;
    line-height: 50%;
}

td {
    text-align: center;
}

table {

}

}

{% block title %}{{ title }}{% endblock %}
{% endblock %}
{% block menubar %}
{% endblock %}

{% block content %}

</h3>

{% endblock %}
